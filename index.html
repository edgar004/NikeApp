    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,800;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Nike</title>

  <body>
    <h1>H1 de prueba</h1>
    <div class="penis">
      <form id="productForm" action="">
        <div class="title">
          <h2>Add Sneaker</h2>
        </div>
        <div class="cont-form">
          <input
            type="text"
            id="name"
            placeholder="Sneaker Name"
            autocomplete="off"
            required
          />
        </div>
        <div class="cont-form">
          <input
            type="number"
            id="size"
            min="1"
            max="50"
            placeholder="Size"
            required
          />
        </div>
        <div class="cont-radio">
          <h2>Choose Color</h2>
          <input type="radio" id="green" name="color" value="green" required />
          <label for="green">Green</label><br />
          <input type="radio" id="blue" name="color" value="blue" required />
          <label for="blue">Blue</label><br />
          <input type="radio" id="pink" name="color" value="pink" required />
          <label for="pink">Pink</label>
        </div>
        <input class="btn" type="submit" value="Save" />
      </form>
    </div>
